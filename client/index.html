<html ng-app="client">
<head>
    <title>Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="msg">

<h2>Boards</h2>
<ul>
<li ng-repeat="b in boards">
    <a ng-href="#/board/{{b.board_id}}" ng-bind="b.board_name" ng-click="getAllPostsFromBoard(b.board_id)"></a>
</li>
</ul>

<h2>Posts</h2>
<div ng-repeat="p in posts" class="post">
    <div class="username">{{p.user_name}}</div>
    <div class="timestamp">{{p.post_created | date:'medium'}}</div>
    <div class="contents" ng-bind-html="p.post_contents | markdown"></div>
</div>

<form>
    <h4>Add post</h4>
    <textarea cols="50" rows="8" ng-model="newPost"></textarea>
    <br>
    <input type="submit" value="Submit">
    <label>
        <input type="checkbox" ng-model="showPreview">
        Live Preview
    </label>
</form>

<div ng-show="showPreview">
    <h4>Live Preview</h4>
    <div ng-bind-html="newPost || '' | markdown">
    </div>
</div>
