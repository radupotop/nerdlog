<h2 ng-bind="activeBoard.board_name"></h2>

<div ng-include="'views/index.html'"></div>

<div ng-repeat="p in posts track by $index" class="post">
    <div class="username">{{p.user_name}}</div>
    <div class="timestamp">{{p.post_created | date:'medium'}}</div>
    <div class="contents" ng-bind-html="p.post_contents | markdown"></div>
</div>

<form ng-submit="addPostToBoard(postContents)">
    <h4>Add post</h4>
    <textarea cols="50" rows="8" ng-model="postContents"></textarea>
    <br>
    <input type="submit" value="Submit">
    <label>
        <input type="checkbox" ng-model="showPreview">
        Live Preview
    </label>
</form>

<div ng-show="showPreview">
    <h4>Live Preview</h4>
    <div ng-bind-html="newPost || '' | markdown">
    </div>
</div>
